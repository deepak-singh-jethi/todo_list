<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="logoAndInputs">
      <div class="logo">
        <img src="./Logo.png" alt="logo" />
      </div>

      <form class="toDoInput">
        <input
          type="text"
          placeholder="ENTER YOUR TO-DO LIST TASK "
          name="content" />
        <input type="date" id="dateInput" required name="date" />
        <button id="toDoBtn">
          ADD <span class="material-icons"> add_circle </span>
        </button>
      </form>
    </div>

    <div id="threeListConatiner">
      <!-- to do  -->
      <div id="toDoConatiner" class="listContainer">
        <div id="toDooInfo" class="info">
          <h4>To Do <span id="toDoNumber">0</span></h4>
          <div>High Priority <span id="toDoHighPriority">0</span></div>
        </div>

        <div class="items" id="items">
          <div class="noItemConatiner">
            <span class="material-icons"> description </span>
            <h4>You have no To-do items as of now</h4>
          </div>

          <!-- <div id="item-1" class="item">
            <label for="checkBox-1">
              <span class="material-icons">fiber_manual_record </span>
              <span class="material-icons">check-circle</span>

            </label>
            <input type="checkbox" id="checkBox-1" />
            <div class="content" id="contentNumber-1">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt
              assumenda nesciunt reprehenderit dignissimos, impedit esse
              voluptates repudiandae dolorem maxime minima.
            </div>
            <button id="editBtn" class="material-icons">edit</button>
            <button id="deleteBtn" class="material-icons">delete</button>
          </div> -->
        </div>
      </div>

      <!--Started  -->
      <div id="startedConatiner" class="listContainer">
        <div id="startedInfo" class="info">
          <h4>Started <span id="sartedNumber">0</span></h4>
          <div>High Priority <span id="sartedHighPriority">0</span></div>
        </div>
        <div class="items">
          <div class="noItemConatiner">
            <span class="material-icons"> description </span>
            <h4>You have no started items as of now</h4>
          </div>
        </div>
      </div>

      <!-- complete -->
      <div id="completedConatinerr" class="listContainer">
        <div id="completeoInfo" class="info">
          <h4>Completed <span id="completeNumber">10</span></h4>
          <div>
            High Priority <span id="completeHighPriority">5 of 10</span>
          </div>
        </div>
        <div class="items"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
